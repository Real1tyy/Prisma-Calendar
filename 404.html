<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Prisma Calendar - Page Not Found</title>
    <meta name="description" content="A feature-rich, fully configurable calendar plugin for Obsidian.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #1b1b1d;
            color: #ffffff;
            text-align: center;
        }
        .error-message {
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #4a9eff;
        }
        .error-code {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        .message {
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }
        .link {
            color: #4a9eff;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        .link:hover {
            text-decoration: underline;
        }
        .redirect-info {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(74, 158, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="error-message">
        <div class="logo">Prisma Calendar</div>
        <div class="error-code">404</div>
        <div class="message">
            The page you're looking for doesn't exist at this location.
        </div>
        <div>
            Try visiting:
            <a href="./Prisma-Calendar/" class="link">Documentation Home</a> |
            <a href="./Prisma-Calendar/intro" class="link">Introduction</a> |
            <a href="./Prisma-Calendar/installation" class="link">Installation</a>
        </div>
        <div class="redirect-info">
            <strong>Looking for a specific page?</strong><br>
            All documentation pages are now served from <code>/Prisma-Calendar/</code>
        </div>
    </div>
    <script>
        // Auto-redirect common paths to their correct locations
        const path = window.location.pathname;
        const redirectMap = {
            '/intro': '/Prisma-Calendar/intro',
            '/installation': '/Prisma-Calendar/installation',
            '/quickstart': '/Prisma-Calendar/quickstart',
            '/configuration': '/Prisma-Calendar/configuration',
            '/features': '/Prisma-Calendar/features/overview',
            '/faq': '/Prisma-Calendar/faq',
            '/troubleshooting': '/Prisma-Calendar/troubleshooting',
            '/roadmap': '/Prisma-Calendar/roadmap',
            '/changelog': '/Prisma-Calendar/changelog'
        };

        if (redirectMap[path]) {
            console.log(`Redirecting ${path} to ${redirectMap[path]}`);
            window.location.href = redirectMap[path];
        }
    </script>
</body>
</html>
